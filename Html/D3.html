<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>D3 Sample</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        function pathExample() {
            console.log('hi');

            var myDiv = d3.select('div');
            var mySvg = myDiv.append('svg');
            var myPath = mySvg.append('path');
            myPath.attr({
                'fill': '#F7931E',
                'd': 'M37,17v15H14V17H37z M50,0H0v50h50V0z'
            });

            // Get height and width.
            console.log(myPath[0][0].getBBox());
        }

        window.addEventListener("load", pathExample, false);
    </script>
</head>
<body>
    <div style="border:1px solid lightgray;"></div>
</body>
</html>
